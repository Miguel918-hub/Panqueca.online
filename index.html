<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panqueca Online (OFC) ü•û</title>
<style>
  /* Reset b√°sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f7b733, #fc4a1a);
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  header {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 30px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  }

  /* Container panquecas */
  .panquecas-container {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    max-width: 900px;
    width: 100%;
  }

  .panqueca {
    background: #fff5d1;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(252, 74, 26, 0.5);
    width: 180px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
  }
  .panqueca:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 12px 25px rgba(252, 74, 26, 0.8);
  }

  /* Imagem animada */
  .panqueca img {
    max-width: 130px;
    max-height: 130px;
    animation: panquecaBalan√ßo 3s ease-in-out infinite;
  }

  @keyframes panquecaBalan√ßo {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    50% { transform: rotate(7deg) translateY(-10px); }
  }

  /* Mensagem ou imagem caso n√£o tenha panquecas */
  .no-panqueca {
    margin-top: 40px;
    text-align: center;
  }
  .no-panqueca img {
    max-width: 200px;
    opacity: 0.8;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }
  .no-panqueca p {
    margin-top: 15px;
    font-size: 1.3rem;
    font-weight: 600;
    text-shadow: 1px 1px 6px #000;
  }

  /* Responsividade */
  @media (max-width: 600px) {
    .panqueca {
      width: 130px;
      height: 130px;
    }
    .panqueca img {
      max-width: 100px;
      max-height: 100px;
    }
    header {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

<header>Panqueca Online (OFC) ü•û</header>

<div class="panquecas-container" id="panquecasContainer">
  <!-- Panquecas ser√£o inseridas dinamicamente aqui -->
</div>

<div class="no-panqueca" id="noPanqueca" style="display:none;">
  <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb?auto=format&fit=crop&w=400&q=80" alt="Panqueca saborosa" />
  <p>N√£o temos panquecas no momento...</p>
</div>

<script>
  // Simula panquecas, se n√£o tiver nenhuma, mostra a mensagem com a imagem
  const panquecas = [
    // URLs de imagens de panquecas legais e animadas
    "https://images.unsplash.com/photo-1572441710645-7f2fa5a7843e?auto=format&fit=crop&w=300&q=80",
    "https://images.unsplash.com/photo-1495214783159-3503fd1b572d?auto=format&fit=crop&w=300&q=80",
    "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80",
    "https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=300&q=80"
  ];

  const container = document.getElementById('panquecasContainer');
  const noPanqueca = document.getElementById('noPanqueca');

  if (panquecas.length === 0) {
    noPanqueca.style.display = 'block';
  } else {
    noPanqueca.style.display = 'none';
    panquecas.forEach(src => {
      const div = document.createElement('div');
      div.classList.add('panqueca');
      const img = document.createElement('img');
      img.src = src;
      img.alt = "Imagem de panqueca";
      div.appendChild(img);
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
